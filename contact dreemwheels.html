<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DreamWheels</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1a1a1d, #4e4e50);
            color: #f2f2f2;
        }
        header {
            background-color: #e63946;
            padding: 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #f1faee;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #a8dadc;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        button {
            background-color: #e63946;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #a8dadc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us - DreamWheels</h1>
    </header>
    <div class="container">
        <h2>Get in Touch</h2>
        <div class="contact-info">
            <p>Email: contact@DreamWheels.in</p>
            <p>Phone: +916205067059</p>
            <p>Address: Delta Complex block d Delta 1 G.Noida(up)-201310</p>
        </div>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
